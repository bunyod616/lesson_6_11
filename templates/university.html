<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the University website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            color: #fff;
            text-align: center;
        }
        .container {
            margin-top: 10px
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to the University website</h1>
    </header>
    <div class="container">
        <p>This is the website about the University.</p>
        {% if request.user.is_authenticated %}
            <a href="{% url 'library' %}" class="btn btn-primary">Library</a>
            <a href="{% url 'student' %}" class="btn btn-primary">Students</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Log Out</a>
        {% else %}
            <a href="{% url 'library' %}" class="btn btn-primary">Library</a>
            <a href="{% url 'student' %}" class="btn btn-primary">Students</a>
            <a href="{% url 'login' %}" class="btn btn-success">Sign In</a>
            <a href="{% url 'register' %}" class="btn btn-warning">Sign Up</a>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
