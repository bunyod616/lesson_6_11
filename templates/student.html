<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>This is the Student page</h1>
    <form action="">
        {% csrf_token %}
        <input type="search" name="search" value="{{ search }}" placeholder="Search">
        <button type="submit">Search</button>
    </form>
    <p>
        Information about students
    </p>
    {% for student in students %}
        <div class="card" style="width: 18rem;">
          <img src="{{ student.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{student.first_name}} {{student.last_name}}</h5>
            <a href="{% url 'student-detail' student.id %}" class="btn btn-primary">Click</a>
          </div>
        </div>
    {% endfor %}
    <a href="{% url 'university' %}">Back</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
